<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8" />
  <title>Lista de Canciones</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { margin: 5px; }
    .cancion { margin: 10px 0; border-bottom: 1px solid #ccc; padding: 5px; }
    .cancion button { margin-right: 5px; }
  </style>
  
</head>
<body>
  
  <h1> Lista de Canciones</h1>

  <h3>Agregar / Editar canci贸n:</h3>
  <input type="text" id="nombre" placeholder="Nombre" />
  <select id="tono">
    <option value="">-- Tono / Relativa menor --</option>
    <option>C / Am</option><option>C# / A#m</option><option>Db / Bbm</option>
    <option>D / Bm</option><option>D# / Cm</option><option>Eb / Cm</option>
    <option>E / C#m</option><option>F / Dm</option><option>F# / D#m</option>
    <option>Gb / Ebm</option><option>G / Em</option><option>G# / Fm</option>
    <option>Ab / Fm</option><option>A / F#m</option><option>A# / Gm</option>
    <option>B / G#m</option>
  </select>
  <input type="number" id="bpm" placeholder="BPM" />
  <input type="text" id="clasificacion" placeholder="Clasificaci贸n" />
  <input type="text" id="artista" placeholder="Artista" />
  <input type="text" id="tematica" placeholder="Tem谩tica" />
  <button id="btnAgregar">Agregar</button>
  <button id="btnGuardar" style="display:none;">Guardar Cambios</button>

  <h3>Filtrar canciones:</h3>
  <select id="filtroTono">
    <option value="">-- Tono / Relativa menor --</option>
    <option>C / Am</option><option>C# / A#m</option><option>Db / Bbm</option>
    <option>D / Bm</option><option>D# / Cm</option><option>Eb / Cm</option>
    <option>E / C#m</option><option>F / Dm</option><option>F# / D#m</option>
    <option>Gb / Ebm</option><option>G / Em</option><option>G# / Fm</option>
    <option>Ab / Fm</option><option>A / F#m</option><option>A# / Gm</option>
    <option>B / G#m</option>
  </select>
  <input type="number" id="filtroBpm" placeholder="BPM exacto" />
  <input type="text" id="filtroClasificacion" placeholder="Clasificaci贸n" />
  <input type="text" id="filtroArtista" placeholder="Artista" />
  <input type="text" id="filtroTematica" placeholder="Tem谩tica" />
  <button id="btnFiltrar">Filtrar</button>
  <button id="btnMostrar">Mostrar todas</button>

  <h3> Resultados:</h3>
  <div id="listaCanciones"></div>

  <script>
    let canciones = []
    let editingIndex = null

    // 1. Al cargar, leer desde songs.json
    document.addEventListener('DOMContentLoaded', () => {
      fetch('songs.json')
        .then(res => res.json())
        .then(data => {
          canciones = data.canciones || []
          mostrarCanciones()
        })
        .catch(err => {
          console.error('No se pudo cargar songs.json:', err)
        })
    })

    // 2. Mostrar canciones en pantalla
    function mostrarCanciones(lista = canciones) {
      const cont = document.getElementById('listaCanciones')
      cont.innerHTML = ''
      if (!lista.length) {
        cont.innerHTML = '<p>No hay canciones que mostrar.</p>'
        return
      }
      lista.forEach((c, idx) => {
        cont.innerHTML += `
          <div class="cancion">
            <strong>${c.nombre}</strong><br>
            Tono: ${c.tono} | BPM: ${c.bpm} | Clasificaci贸n: ${c.clasificacion} |
            Artista: ${c.artista} | Tem谩tica: ${c.tematica}
            <br>
            <button onclick="iniciarEdicion(${idx})">Editar</button>
            <button onclick="eliminarCancion(${idx})">Eliminar</button>
          </div>
        `
      })
    }

    // 3. Leer y validar formulario
    function leerFormulario() {
      const nombre = document.getElementById('nombre').value.trim()
      const tono = document.getElementById('tono').value
      const bpm   = parseInt(document.getElementById('bpm').value)
      const clas  = document.getElementById('clasificacion').value.trim()
      const art   = document.getElementById('artista').value.trim()
      const tema  = document.getElementById('tematica').value.trim()

      if (!nombre || !tono || isNaN(bpm) || !clas || !art || !tema) {
        alert('Completa todos los campos.')
        return null
      }
      return { nombre, tono, bpm, clasificacion: clas, artista: art, tematica: tema }
    }

    // 4. Limpiar formulario
    function limpiarFormulario() {
      ['nombre','tono','bpm','clasificacion','artista','tematica']
        .forEach(id => document.getElementById(id).value = '')
      editingIndex = null
      document.getElementById('btnAgregar').style.display = 'inline-block'
      document.getElementById('btnGuardar').style.display = 'none'
    }

    // 5. Agregar nueva canci贸n (solo en memoria)
    document.getElementById('btnAgregar').onclick = () => {
      const datos = leerFormulario()
      if (!datos) return
      canciones.push(datos)
      limpiarFormulario()
      mostrarCanciones()
    }

    // 6. Iniciar edici贸n
    function iniciarEdicion(idx) {
      const c = canciones[idx]
      ['nombre','tono','bpm','clasificacion','artista','tematica']
        .forEach(key => {
          document.getElementById(key).value = c[key]
        })
      editingIndex = idx
      document.getElementById('btnAgregar').style.display = 'none'
      document.getElementById('btnGuardar').style.display = 'inline-block'
    }

    // 7. Guardar edici贸n
    document.getElementById('btnGuardar').onclick = () => {
      const datos = leerFormulario()
      if (!datos) return
      canciones[editingIndex] = datos
      limpiarFormulario()
      mostrarCanciones()
    }

    // 8. Eliminar con confirmaci贸n
    function eliminarCancion(idx) {
      const nombre = canciones[idx].nombre
      if (confirm(`驴Deseas eliminar "${nombre}"?`)) {
        canciones.splice(idx, 1)
        mostrarCanciones()
      }
    }

    // 9. Filtrar resultados
    document.getElementById('btnFiltrar').onclick = () => {
      const t  = document.getElementById('filtroTono').value.toLowerCase()
      const b  = document.getElementById('filtroBpm').value
      const cl = document.getElementById('filtroClasificacion').value.toLowerCase()
      const ar = document.getElementById('filtroArtista').value.toLowerCase()
      const te = document.getElementById('filtroTematica').value.toLowerCase()

      const filtradas = canciones.filter(c =>
        (!t  || c.tono.toLowerCase() === t) &&
        (!b  || c.bpm == b) &&
        (!cl || c.clasificacion.toLowerCase() === cl) &&
        (!ar || c.artista.toLowerCase() === ar) &&
        (!te || c.tematica.toLowerCase() === te)
      )
      mostrarCanciones(filtradas)
    }

    // 10. Mostrar todo
    document.getElementById('btnMostrar').onclick = () => mostrarCanciones()
  </script>

</body>
</html>
