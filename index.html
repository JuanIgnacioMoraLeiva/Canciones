<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Canciones</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input, select, button { margin: 5px; padding: 5px; font-size: 14px; }
    button { cursor: pointer; }
    select[multiple] { height: 100px; }
    .cancion { margin: 10px 0; border-bottom: 1px solid #ccc; padding: 5px; }
    .clasificacionEtiqueta { padding: 2px 6px; color: white; border-radius: 4px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üéµ Lista de Canciones</h1>

  <h3>Agregar / Editar canci√≥n:</h3>
  <input type="text" id="nombre" placeholder="Nombre" />
  <select id="tono">
    <option value="">-- Tono / Relativa menor --</option>
    <option>C / Am</option><option>C# / A#m</option><option>Db / Bbm</option>
    <option>D / Bm</option><option>D# / Cm</option><option>Eb / Cm</option>
    <option>E / C#m</option><option>F / Dm</option><option>F# / D#m</option>
    <option>Gb / Ebm</option><option>G / Em</option><option>G# / Fm</option>
    <option>Ab / Fm</option><option>A / F#m</option><option>A# / Gm</option>
    <option>B / G#m</option>
  </select>
  <input type="number" id="bpm" placeholder="BPM" />
  <input type="text" id="clasificacion" placeholder="Clasificaci√≥n (Ej. Alabanza o Adoraci√≥n)" />
  <input type="text" id="artista" placeholder="Artista" />
  <select id="tematica" multiple>
    <option>Amor</option><option>Gracia</option><option>Misericordia</option>
    <option>Exaltaci√≥n</option><option>Iglesia</option><option>Comunidad</option>
    <option>Guerra</option><option>Perd√≥n</option><option>Humildad</option>
    <option>Esp√≠ritu Santo</option><option>Jes√∫s</option><option>Padre</option>
    <option>Gloria</option><option>Sacrificio</option><option>Obediencia</option>
    <option>Intimidad</option><option>Gozo</option><option>Corito</option>
    <option>Alegr√≠a</option><option>Libertad</option><option>Milagros</option>
    <option>Santidad</option><option>Promesas</option><option>Sanidad</option>
    <option>Popurr√≠</option>
  </select>
  <button id="btnAgregar">Agregar</button>
  <button id="btnGuardar" style="display:none;">Guardar Cambios</button>

  <h3>Filtrar canciones:</h3>
  <select id="filtroTono">
    <option value="">-- Tono / Relativa menor --</option>
    <option>C / Am</option><option>D / Bm</option><option>E / C#m</option>
    <option>F / Dm</option><option>G / Em</option><option>A / F#m</option>
    <option>B / G#m</option>
  </select>
  <input type="number" id="filtroBpm" placeholder="BPM exacto" />
  <input type="text" id="filtroClasificacion" placeholder="Clasificaci√≥n" />
  <input type="text" id="filtroArtista" placeholder="Artista" />
  <input type="text" id="filtroTematica" placeholder="Tem√°tica" />
  <button id="btnFiltrar">Filtrar</button>
  <button id="btnMostrar">Mostrar todas</button>

  <h3>üé∂ Resultados:</h3>
  <div id="listaCanciones"></div>

  <script>
    const BIN_ID = "687515405d646f1c273f7896"
    const MASTER_KEY = "$2a$10$kDgczQ.rhzreHo9q4wTzUeSzc.9HPoAlDlCm4B2hmzy03EhLyJU4e" // ‚Üê reempl√°zalo por tu clave real

    let canciones = []
    let editingIndex = null

    document.addEventListener('DOMContentLoaded', () => {
      fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { 'X-Master-Key': MASTER_KEY }
      })
      .then(res => res.json())
      .then(data => {
        canciones = data.record.canciones || []
        mostrarCanciones()
      })
    })

    function guardarEnBin() {
      fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': MASTER_KEY
        },
        body: JSON.stringify({ canciones })
      })
    }

    function mostrarCanciones(lista = canciones) {
      const cont = document.getElementById('listaCanciones')
      cont.innerHTML = ''
      if (!lista.length) {
        cont.innerHTML = '<p>No hay canciones que mostrar.</p>'
        return
      }
      lista.forEach((c, idx) => {
        const color = c.clasificacion.toLowerCase() === "alabanza"
          ? "#FFD700" : c.clasificacion.toLowerCase() === "adoraci√≥n"
          ? "#E53935" : "#ccc"
        const clasLabel = `<span class="clasificacionEtiqueta" style="background-color:${color}">${c.clasificacion}</span>`
        const temas = Array.isArray(c.tematica) ? c.tematica.join(", ") : c.tematica
        cont.innerHTML += `
          <div class="cancion">
            <strong>${c.nombre}</strong><br>
            Tono: ${c.tono} | BPM: ${c.bpm} | Clasificaci√≥n: ${clasLabel} |
            Artista: ${c.artista} | Tem√°tica: ${temas}
            <br>
            <button onclick="iniciarEdicion(${idx})">Editar</button>
            <button onclick="eliminarCancion(${idx})">Eliminar</button>
          </div>
        `
      })
    }

    function leerFormulario() {
      const nombre = document.getElementById('nombre').value.trim()
      const tono = document.getElementById('tono').value
      const bpm = parseInt(document.getElementById('bpm').value)
      const clas = document.getElementById('clasificacion').value.trim()
      const art = document.getElementById('artista').value.trim()
      const temaSelect = document.getElementById('tematica')
      const tematicas = Array.from(temaSelect.selectedOptions).map(opt => opt.value)

      if (!nombre || !tono || isNaN(bpm) || !clas || !art || !tematicas.length) {
        alert('Completa todos los campos.')
        return null
      }
      return { nombre, tono, bpm, clasificacion: clas, artista: art, tematica: tematicas }
    }

    function limpiarFormulario() {
      ['nombre','tono','bpm','clasificacion','artista'].forEach(id => document.getElementById(id).value = '')
      document.getElementById('tematica').selectedIndex = -1
      editingIndex = null
      document.getElementById('btnAgregar').style.display = 'inline-block'
      document.getElementById('btnGuardar').style.display = 'none'
    }

    document.getElementById('btnAgregar').onclick = () => {
      const datos = leerFormulario()
      if (!datos) return
      canciones.push(datos)
      guardarEnBin()
      limpiarFormulario()
      mostrarCanciones()
    }
